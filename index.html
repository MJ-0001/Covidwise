        <div class="row">
          <form class="col s12">
            <div class="row">

                <!-- <p class="hide" id="error">Please enter a city</p> -->

          </form>

          <form id="history"></form>
        </div>
      </div>
    </div>
    <!-- DISPLAYS SEARCH RESULTS -->
    <div class="container" id="results">
      <div class="row">
        <div class="col s3 cases green darken-1 white-text z-depth-2" id="cases">cases</div>
